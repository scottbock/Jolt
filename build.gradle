plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    implementation group: 'com.bazaarvoice.jolt', name: 'jolt-complete', version: jolt_version
    implementation group: 'com.bazaarvoice.jolt', name: 'jolt-core', version: jolt_version
    implementation group: 'com.bazaarvoice.jolt', name: 'json-utils', version: jolt_version


    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit_version
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit_version
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: junit_version
}

test {
    useJUnitPlatform()
}